<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Cadastro</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <img src="" alt="" />
          <h1 class="display-5 text-center">Criar Cadastro</h1>
        </div>
      </div>

      <div class="container">
        <div class="alert alert-success">
          <h2>Dados</h2>
          <form>
            <div class="row">
              <div class="col-md-12">
                <label for="nome" class="form-label"> Nome Completo </label>
                <input type="text" class="form-control form-control-sm" id="nome" />
                <div class="row">
                  <div class="col-md-6">
                    <label for="" class="form-label">
                      Data de Nascimento
                    </label>
                    <input type="date" class="form-control form-control-sm">
                  </div>
                  <div class="col-md-6">
                    <label for="" class="form-label">
                      CPF
                    </label>
                    <input type="text" class="form-control form-control-sm">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="alert alert-success">
          <h2>Endereço</h2>

          <div class="col-md-12">
            <form>
              <div class="row">
                <div class="col-md-10">
                  <label for="logradouro" class="form-label">
                    Logradouro
                  </label>
                  <input type="text" class="form-control form-control-sm" id="logradouro">
                </div>
                <div class="col-md-2">
                  <label for="numero-casa" class="form-label">
                    Número
                  </label>
                  <input type="number" class="form-control form-control-sm" id="numero-casa">
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <label for="" class="form-label">
                    CEP
                  </label>
                  <input type="number" class="form-control form-control-sm">
                </div>
                <div class="col-md-3">
                  <label for="" class="form-label">
                  Cidade
                  </label>
                  <input type="text" class="form-control form-control-sm">
                </div>
                <div class="col-md-3">
                  <label for="list" class="form-label">
                    UF
                  </label>
                  <input class="form-control form-control-sm" list="uf" name="uf" id="list">
                  <datalist id="uf">
                    <option value="SP">
                    <option value="RJ">
                    <option value="MG">
                    <option value="BA">
                    <option value="RS">
                  </datalist>
                </div>
                <div class="col-md-3">
                  <label for="" class="form-label">
                    Complemento
                  </label>
                  <input type="text" class="form-control form-control-sm">
                </div>
              </div>
              </form>
          </div>
        </div>

        <div class="alert alert-success">
          <h2>Contato</h2>

          <div class="row">
            <div class="col-md-3">
              <label for="" class="form-label">
                Telefone
              </label>
              <input type="tel" class="form-control form-control-sm">
            </div>
            <div class="col-md-3">
              <label for="" class="form-label">
                Celular
              </label>
              <input type="tel" class="form-control form-control-sm">
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">
                E-mail
              </label>
              <input type="email" class="form-control form-control-sm">
            </div>
          </div>
        </div>
        <div class="form-check form-switch">
          <label for="" class="form-check-label">
            Concordo com a politica de privacidade.
          </label>
          <input type="checkbox" class="form-check-input" required>
        </div>
        <div class="row">
          <div class="col-md-1">
            <button class="btn btn-success btn-sm mb-3">Enviar</button>
          </div>
        </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
  "></script>
  </body>
</html>
